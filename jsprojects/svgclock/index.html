<html>
    <head>svg clock practise</head>
    <body>
        <h1>The time runs below</h1>
        <svg width="300" height="300">
                
            <circle id="circ" cx="150" cy="150" r="100" stroke="green" stroke-width="4" fill="#000010" />
            <line id="hour" x1="150" y1="150" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:3" />
            <line id="mint" x1="150" y1="150" x2="210" y2="200" style="stroke:rgb(255,150,0);stroke-width:2" />
            <line id="sec" x1="150" y1="150" x2="200" y2="210" style="stroke:rgb(180, 111, 111);stroke-width:1" />
            <text id="1" x="150" y="50" fill="red" transform="rotate(120,150,150)">1</text>
            <text id="2" x="150" y="65" fill="yellow" transform="rotate(120,150,150)">1</text>
            <text id="3" x="150" y="75" fill="white" transform="rotate(120,150,150)">1</text>
        </svg>
    <script src="svg.js"></script>
    </body>
</html>
