<html>
    <head>modern calcutor</head>
    <body>
        <h1>Calculator</h1>
        <table border="1px" style="background-color: azure;">
            <tr><th colspan="5">Results come here</th></tr>
            <tr><td id="hist" colspan="5" style="text-align: right;">History</td></tr>
            <tr ><b><td id="top1" colspan="5" style="text-align: right;"> 0</td></b></tr>
            <tr><td id="braces">()</td></tr>
            <tr><td id="MC">MC</td><td id="MR">MR</td><td id="MS">MS</td><td id="Mplus">M+</td><td id="Mminus">M-</td></tr>

            <tr><td id="clear"><-</td><td id="ce">CE</td><td id="c">C</td><td id="symbol">+-</td><td id="sqrt">sqrt()</td></tr>
            <tr><td id="7">7</td><td id="8">8</td><td id="9">9</td><td id="division">/</td><td id="percen">%</td></tr>
            <tr><td id="4">4</td><td id="5">5</td><td id="6">6</td><td id="multi">*</td><td id="inver"><I>1/x</I></td></tr>
            <tr class="nums"><td id="1">1</td><td  id="2">2</td><td id="3">3</td><td id="minus">-</td><td id="result" rowspan="2" style="text-align: center;">=</td></tr>
            <tr><td id="0" colspan="2" style="text-align: center;">0</td><td id="dot">.</td><td id="plus">+</td></tr>
            
            
        </table>
        <script src="calc.js"></script>
    </body>
</html>
